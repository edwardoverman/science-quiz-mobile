<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Cell Study Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question { 
            margin: 20px 0; 
            font-size: 20px; 
        }
        .options { 
            list-style-type: none; 
            padding: 0; 
        }
        .options li { 
            background: lightblue; 
            margin: 10px 0; 
            padding: 15px; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 18px;
        }
        .options li:hover { 
            background: deepskyblue; 
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result { 
            font-size: 20px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Cell Study Exam</h1>
        <div id="quiz"></div>
        <button onclick="nextQuestion()">Next</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { question: "What is the basic unit of life?", options: ["Organism", "Tissue", "Cell", "Nucleus"], answer: "Cell" },
            { question: "What does a eukaryotic cell have that a prokaryotic cell does not?", options: ["Nucleus", "Cell Wall", "Ribosome", "Cytoplasm"], answer: "Nucleus" },
            { question: "Which of the following is a characteristic of all living things?", options: ["Can move", "Requires food", "Made of metal", "Never changes"], answer: "Requires food" },
            { question: "Which organelle is responsible for energy production?", options: ["Nucleus", "Vacuole", "Mitochondria", "Cell Membrane"], answer: "Mitochondria" },
            { question: "Which organelle is responsible for photosynthesis?", options: ["Chloroplast", "Mitochondria", "Nucleus", "Ribosome"], answer: "Chloroplast" },
            { question: "What is the function of the cell membrane?", options: ["Controls cell activities", "Protects the nucleus", "Regulates what enters and exits", "Provides energy"], answer: "Regulates what enters and exits" },
            { question: "Which organelle recycles old cell parts?", options: ["Lysosome", "Ribosome", "Mitochondria", "Golgi Apparatus"], answer: "Lysosome" },
            { question: "Which of these is NOT a kingdom?", options: ["Animal", "Bacteria", "Plant", "Virus"], answer: "Virus" },
            { question: "What is the powerhouse of the cell?", options: ["Chloroplast", "Mitochondria", "Nucleus", "Golgi Apparatus"], answer: "Mitochondria" },
            { question: "What does the Golgi Apparatus do?", options: ["Builds proteins", "Modifies and packages proteins", "Stores food", "Controls the cell"], answer: "Modifies and packages proteins" },
            { question: "What is the function of vacuoles?", options: ["Store food and water", "Produce energy", "Break down waste", "Build proteins"], answer: "Store food and water" },
            { question: "Which organelle reads the DNA code to build proteins?", options: ["Nucleus", "Ribosome", "Mitochondria", "Golgi Apparatus"], answer: "Ribosome" },
            { question: "Which of the following is an example of a producer?", options: ["Grass", "Mushroom", "Tiger", "Bacteria"], answer: "Grass" }
        ];
        
        let currentQuestion = 0;
        
        function loadQuestion() {
            document.getElementById("result").innerText = "";
            let quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            let q = document.createElement("div");
            q.className = "question";
            q.innerText = questions[currentQuestion].question;
            quizDiv.appendChild(q);
            
            let ul = document.createElement("ul");
            ul.className = "options";
            
            questions[currentQuestion].options.forEach(option => {
                let li = document.createElement("li");
                li.innerText = option;
                li.onclick = () => checkAnswer(option);
                ul.appendChild(li);
            });
            
            quizDiv.appendChild(ul);
        }
        
        function checkAnswer(selected) {
            let correct = questions[currentQuestion].answer;
            if (selected === correct) {
                document.getElementById("result").innerText = "Correct! üéâ";
            } else {
                document.getElementById("result").innerText = "Try Again! ‚ùå";
            }
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                document.getElementById("quiz").innerHTML = "Exam Complete! üéä";
                document.getElementById("result").innerText = "Great job! You‚Äôve mastered cell biology!";
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
